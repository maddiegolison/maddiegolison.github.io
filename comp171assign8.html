<!doctype html>

<html>
	<head>

		<title>Keyboard Experiment</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
		<link rel="stylesheet" href="style.css" />

		<!--To get text typed in: document.getElementById("msg").value;-->
		<script>
			// This is where you write your JavaScript
			function update() {
				theMessage = document.getElementById("msg").value;
				toUpdate = document.getElementById("content");
				
				// the += is a shorthand for toUpdate.innerHTML = toUpdate.innerHTML + ...
				toUpdate.innerHTML += '<p class="message">' +theMessage;
			}
		</script>
	</head>

	<body>
		<h1>The Keyboard Experiment</h1>
		<h2>Which keyboard is better? Let's test BOTH and see!</h2>
		<h3>Type the above message into the text field and then press enter</h3>
			<p><input type="text" id="msg" size="30" onchange="update()"/></p> 
		<div id="content"></div>
	</body>
</html>
